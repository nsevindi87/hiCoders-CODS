<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <!-- .container header kismini ortalamasini saglar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--
                navbar navbar-expand-lg   =  collapse özelligi ile ilgilidir
                navbar-dark = Menü yazisinin rengi navbar-inverse (koyu) Navbar-default(gri)
                bg-dark bg-primary = Menü arkaplan rengi
                style="background-color: #e3f2fd; = css inline ile arkaplan ayarlama
            -->
            <!-- .navbar-expand{-sm|-md|-lg|-xl} -->
            <!--fixed-top   fixed-bottom  sticky-top-->

            <!--Logo veya Baslik Kismi-->
            <a class="navbar-brand" href="#">Navbar</a>
            <!--   Daha kalin olmasi icin <a> yerine yazilabilir     <span class="navbar-brand mb-0 h1">Navbar</span>  
                   Yazi yerine logo icin <a> tagi arasina Navbar yerine <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
                   Logo ve Yazi icin  <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Bootstrap </a>
                   Kücüldügünde Navbar yazisi görülmesin sadece üc cizgili ikon solda görünsün  isteniyorsa --Menü kismi div altina yazilir. Kaybolacaklar Menü div altina yazilir.
                   Ikon ve Navbar yazisi da yazildiklari yere göre degisir. Su anda solda Navbar sagda Ikon olacak.  
            -->

            <!--Kücüldügünde üc cizgi olmasi durumu ve ikonu-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--
                data-target="#navbarNav"  aria-controls="navbarNav"  =  Liste tabanli menü yapma islemleri
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"  = oklu acilir menü islemlerinde

            -->


            <!--Menü Kismi-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--id="navbarNav"  = Liste tabanli menü islemleri -->

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <!--Pasif edilen item-->
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>

                    <!--Dropdown Kismi-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- aria-labelledby="navbarDropdownMenuLink"-->
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>

                <!--giris formu
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
                -->

                <!--Search Kismi-->
                <form class="form-inline my-2 my-lg-0">
                    <!--my-2 my-lg-0  =  ?-->
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <!--
                    <button class="btn btn-outline-success" type="button">Main button</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
                    -->
                </form>


                <!--Text metni yer almasi
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>-->

            </div>
        </nav>
    </div>













    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
