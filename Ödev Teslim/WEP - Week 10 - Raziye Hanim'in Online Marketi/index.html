<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Raziye Onli Shop</title>
</head>

<body>
    <main>
        <section id="products-container">
            <h1>PRODUCTS</h1>
            <article id="red-tsirt">
                <div>
                    <p>Red T-Shirt</p>
                    <p>Price: 25.- Fr.</p>
                </div>
                <div>
                    <button id="red-buy-button">BUY</button>
                </div>

            </article>
            <article id="blue-tsirt">
                <div>
                    <p>Blue T-Shirt</p>
                    <p>Price: 20.- Fr.</p>
                </div>
                <div>
                    <button id="blue-buy-button">BUY</button>
                </div>

            </article>
            <article id="black-tsirt">
                <div>
                    <p>Black T-Shirt</p>
                    <p>Price: 15.- Fr.</p>
                </div>
                <div>
                    <button id="black-buy-button">BUY</button>
                </div>

            </article>
            <article id="orange-tsirt">
                <div>
                    <p>Orange T-Shirt</p>
                    <p>Price: 12.- Fr.</p>
                </div>
                <div>
                    <button id="orange-buy-button">BUY</button>
                </div>

            </article>
        </section>

        <section id="list-container">
            <h1>LIST</h1>
            <article id="new-product">Placeholder</article>
            <div id="total">
                <p>TOTAL:</p>
                <p>0</p>
            </div>
        </section>

    </main>

    <script src="./app.js"></script>
</body>

</html>
