<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional Array</title>
</head>

<body>
    <div id="output_above"></div>
    <form name="search_form" action="javascript:searchAnimals();">
        <input type="text" name="search_query">
        <input type="submit" value="Search">
    </form>
    <div id="output_below"></div>





    <script>
        var outputText = "";
        var animals = [
            ["cat", "small", "green"],
            ["dog", "big", "grey"],
            ["elephant", "small", "brown"],
            ["rhino", "small", "red"],
            ["bird", "middle", "black"],
            ["lion", "small", "white"]
        ]

        //show array about
        for (let i = 0; i < animals.length; i++) {
            outputText += "[" + animals[i] + "]<br>";
        }
        document.getElementById("output_above").innerHTML = outputText;



        // search the animal array
        function searchAnimals() {
            let query = document.forms["search_form"]["search_query"].value;
            outputText = "";
            for (let i = 0; i < animals.length; i++) {
                for (let k = 0; k < animals[i].length; k++) {
                    if (animals[i][k].search(query) != -1) {
                        outputText += "[" + animals[i] + "]<br>";
                        break;
                    }
                }
            }
            document.getElementById("output_below").innerHTML = outputText;
        }
    </script>



</body>

</html>
