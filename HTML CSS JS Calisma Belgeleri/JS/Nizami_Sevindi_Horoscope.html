<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript - Horoscope </title>

    <div>

                    message = "Kova Burcusunuz"

                } else if (month == 1 && day >= 1 && day <= 21) {
                    message = "Oglak Burcusunuz"
                }

            }
            document.getElementById('result').innerHTML = message;
        }
    </script>
